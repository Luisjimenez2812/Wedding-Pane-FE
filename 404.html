<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Luis & Rosa - Nuestra Boda</title>
    <script type="text/javascript">
      // Script de redireccionamiento para SPA en GitHub Pages
      // Basado en https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <!-- Esta página redirige automáticamente a tu SPA -->
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
      <div style="text-align: center;">
        <h2>Cargando...</h2>
        <p>Redirigiendo a la página solicitada...</p>
      </div>
    </div>
  </body>
</html>
