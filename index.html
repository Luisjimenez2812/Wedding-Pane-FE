    <!-- Script mejorado para manejar rutas de SPA en GitHub Pages -->
    <script type="text/javascript">
      // Script mejorado para manejar rutas de SPA redirigidas desde 404.html
      // Basado en https://github.com/rafgraph/spa-github-pages
      (function() {
        var handleRedirect = function() {
          var urlParams = new URLSearchParams(window.location.search);
          var path = urlParams.get('p');
          
          if (path) {
            // Decodificar la ruta y actualizar el historial
            var decodedPath = decodeURIComponent(path);
            window.history.replaceState(null, null, decodedPath);
          }
        };
        
        // Ejecutar cuando el DOM est√© listo
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', handleRedirect);
        } else {
          handleRedirect();
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
