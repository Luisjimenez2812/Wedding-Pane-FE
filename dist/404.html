<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis & Rosa - Nuestra Boda</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@300;400;500&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Script de redireccionamiento para SPA en GitHub Pages -->
    <script type="text/javascript">
      // Script de redireccionamiento para SPA en GitHub Pages
      // Basado en https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Cormorant Garamond', serif;
        background: linear-gradient(135deg, #f8f4f0 0%, #e8d5c4 100%);
        color: #2d1810;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      
      .loading-container {
        text-align: center;
        padding: 40px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 25px;
        box-shadow: 0 20px 60px rgba(166, 124, 82, 0.15);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(166, 124, 82, 0.1);
        max-width: 400px;
        width: 90%;
      }
      
      .loading-title {
        font-family: 'Playfair Display', serif;
        font-size: 28px;
        color: #2d1810;
        margin-bottom: 15px;
      }
      
      .loading-subtitle {
        font-size: 18px;
        color: #6b5b47;
        margin-bottom: 30px;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e8d5c4;
        border-top: 3px solid #a67c52;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 16px;
        color: #6b5b47;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="spinner"></div>
      <h2 class="loading-title">Cargando...</h2>
      <p class="loading-subtitle">Redirigiendo a la página solicitada</p>
      <p class="loading-text">
        Si no eres redirigido automáticamente, 
        <a href="/" style="color: #a67c52; text-decoration: none; font-weight: 600;">haz clic aquí</a> 
        para ir a la página principal.
      </p>
    </div>
  </body>
</html>
